name: Release Pixora

# Se ejecuta en cada push a main.
# tauri-action crea un GitHub Release con los instaladores de cada plataforma.
# El release se crea como borrador (draft) para que puedas revisarlo antes de publicarlo.
on:
  push:
    branches:
      - main

jobs:
  publish-tauri:
    permissions:
      contents: write

    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS Apple Silicon (M1/M2/M3) â€” runner ARM, compila nativo aarch64
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          # Linux: ubuntu-24.04 requerido por ort-sys (necesita glibc 2.38+, ubuntu-22.04 solo tiene 2.35)
          - platform: 'ubuntu-24.04'
            args: ''
          # Windows
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin' || '' }}

      - name: Install system dependencies (Linux only)
        if: matrix.platform == 'ubuntu-24.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # macOS code signing & notarization
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          tagName: pixora-v__VERSION__
          releaseName: 'Pixora v__VERSION__'
          releaseBody: |
            ## Instaladores

            Descarga el archivo correspondiente a tu sistema operativo:

            | Sistema | Archivo |
            |---------|---------|
            | macOS (M1 en adelante) | `Pixora_*_aarch64.dmg` |
            | Windows | `Pixora_*_x64-setup.exe` |
            | Linux | `pixora_*_amd64.AppImage` o `.deb` |
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
